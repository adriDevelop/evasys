<section class="general-container-empleados">
  <section class="content">
    <section class="title">
      <button
        matButton="elevated"
        matTooltip="Volver a coordinadores"
        class="title-name"
        [routerLink]="['/empleados/listadoEmpleados']"
      >
        <i class="fa-solid fa-angle-left"></i>Empleados/Crear empleado
      </button>
    </section>
    <section class="datos-empleado">
      <form action="">
        <div class="row g-2">
          <div class="col-md">
            <label for="nombre" class="form-label">Nombre</label>
            <input
              type="text"
              id="nombre"
              class="form-control"
              [(ngModel)]="nombre"
              name="nombre"
            />
          </div>
          <div class="col-md">
            <label for="apellidos" class="form-label">Apellidos</label>
            <input
              type="text"
              id="apellidos"
              class="form-control"
              [(ngModel)]="apellidos"
              name="apellidos"
            />
          </div>
        </div>
        <div class="col-md">
          <label for="email" class="form-label">Email</label>
          <input type="text" id="email" class="form-control" [(ngModel)]="email" name="email" />
        </div>
        <div class="col-md">
          <label for="direccion" class="form-label">Direcci√≥n</label>
          <input
            type="text"
            id="direccion"
            class="form-control"
            [(ngModel)]="direccion"
            name="direccion"
          />
        </div>
        <div class="row g-2">
          <div class="col-md">
            <label for="actividad" class="form-label">Actividad</label>
            <input
              tpye="text"
              id="actividad"
              class="form-control"
              [(ngModel)]="actividad"
              name="actividad"
            />
          </div>
          <div class="col-md">
            <label for="departamento" class="form-label">Departamento</label>
            <select
              tpye="text"
              id="departamento"
              class="form-control"
              [(ngModel)]="id_departamento"
              (ngModelChange)="onIdDepartamentoChange()"
              name="departamento"
            >
              @for (departamento of departamentos; track $index) {
              <option [value]="departamento.id_departamento">{{ departamento.nombre }}</option>
              }
            </select>
          </div>
          <div class="col-md">
            <label for="central" class="form-label">Central</label>
            <select
              tpye="text"
              id="central"
              class="form-control"
              [(ngModel)]="id_centro"
              (ngModelChange)="onIdCentroChange()"
              name="central"
            >
              @for (centro of centros; track $index) {
              <option [value]="centro.id_centro">{{ centro.nombre }}</option>
              }
            </select>
          </div>
        </div>
        @if (coordinadores){
        <div class="col-md">
          <label for="coordinador" class="form-label">Coordinador</label>
          <select
            tpye="text"
            id="coordinador"
            class="form-control"
            [(ngModel)]="id_coordinador"
            name="coordinador"
          >
            @for (coordinadorArray of coordinadores; track $index) {
            <option [value]="coordinadorArray.id_coordinador">{{ coordinadorArray.nombre }}</option>
            }
          </select>
        </div>
        }
        <button
          class="btn btn-dark"
          (click)="crearEmpleado({ nombre, apellidos, email, direccion, actividad, id_departamento, id_centro, id_coordinador, auditorias: []})"
        >
          Crear
        </button>
      </form>
    </section>
  </section>
</section>
