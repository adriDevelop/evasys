<div class="coordinadores-container">
    <div class="datos-coordinador">
        <h3 class="nombre-usuario">@{{coordinador.usuario}}</h3>
        <h3>{{coordinador.nombre}} {{coordinador.apellidos}}</h3>
    </div>
    <div class="botones-container">
        <button class="btn btn-outline-dark" [routerLink]="['/empleados/editarCoordinador', coordinador.id_coordinador! ]"><i class="fa-solid fa-pen-to-square"></i></button>
        <button class="btn btn-outline-danger"><i class="fa-solid fa-user-xmark"></i></button>
    </div>
</div>
