<div class="coordinadores-container">
    <div class="datos-coordinador">
        <h3>@{{coordinador.usuario}}</h3>
        <h3>{{coordinador.nombre}} {{coordinador.apellidos}}</h3>
    </div>
    <div class="botones-container">
        <button class="btn btn-outline-dark" [routerLink]="['/empleados/editarCoordinador', coordinador.id_coordinador! ]">Editar</button>
        <button class="btn btn-outline-danger">Dar de baja</button>
    </div>
</div>
