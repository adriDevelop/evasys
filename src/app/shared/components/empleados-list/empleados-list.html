<div class="empleados-container">
    <div class="datos-empleado">
        <h3>{{empleado.nombre}} {{empleado.apellidos}}</h3>
        <h3>{{empleado.email}}</h3>
    </div>
    <div class="botones-container">
        <button class="btn btn-outline-dark" [routerLink]="['/empleados/editarEmpleado', empleado.id_empleado! ]"><i class="fa-solid fa-pen-to-square"></i></button>
        <button class="btn btn-outline-danger" (click)="eliminarEmpleado(empleado.id_empleado!)"><i class="fa-solid fa-user-xmark"></i></button>
    </div>
</div>
